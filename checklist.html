<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" type="text/css" href="checklist.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="checklist.js"></script>
    <script src="grad_test.js"></script>
    <script src="grad_2017.js"></script>



</head>
<body onload="init()">


    <!--pipin' that php-->
    <form action="checklist.php" method="post"> </form>
    <!--/pipin' that php-->

    <div style="background-color:#B3A369;">
        <div class="title">
            Graduation:
            <select id="grad_date" class="title value" name="graduationDate" tabindex="1">
                <option value="test">test</option>
                <option value="2017">2017</option>
            </select>
        </div>

        <div class="title">
            Cumulative GPA:
            <input class="title value" id="cumulative_gpa" type="number" value=0 readonly="readonly">
        </div>

        <div class="title">
            Completed Credits:
            <input class="title value" id="completed_credits" type="number" value=0 readonly="readonly">
        </div>

        <div class="title">
            In Progress:
            <input class="title value" id="in_progress" type="number" value=0 readonly="readonly">
        </div>

        <div style="text-align:center;">
            <button class="submit" id="submit">Save Changes</button>
        </div>
    </div>

    <br />

    <div id="catalog">

    </div>

    <!--***************************************************************************
    Progress Bar
    ****************************************************************************-->

    <br />
    <br />

    <div style="background-color:#B3A369; padding-top:10px; padding-bottom:40px;">

        <div class="title" style="display:block;">
            Progress:
            <input class="title percent" id="progress" type="text" value="0%" readonly="readonly">
        </div>
        <br />

        <div id="progress_bar" class="progress">
            <div id="bar_complete" class="bar CSC"></div>
            <div id="bar_inprogress" class="bar csc"></div>
        </div>

    </div>
</body>
</html>
