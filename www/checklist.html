<!DOCTYPE html>

<link rel="stylesheet" type="text/css" href="checklist.css">
<script src="checklist.js"></script>

<body>
<!-- name = column, id = row -->

<!-- CSC Freshman -->
<table class="table" id="CSC_Freshman">

	<!-- Row: Header -->
	<tr id="header">
	
		<!-- Main Check Box -->
		<td class="list check">
			<input type="checkbox"value="check"
				onchange="checkTable('CSC_Freshman','rgba(0, 153, 204, .25)')">
		</td>
		
		<!-- Course Category -->
		<td class="list header CSC">CSC Freshman</td>
		
		<!-- Total Credits -->
		<td class="list credit total CSC" name="">1/4</td>
		
		<!-- GPA -->
		<td class="list grade total CSC">4.0</td>
		
	</tr>
	
	<!-- Row: CSC110 -->
	<tr id="csc110">
	
		<!-- Check Box -->
		<td class="list check" id="csc110_check">
			<input type="checkbox" value="check"
				onchange="checkRow('csc110','rgba(0, 153, 204, .25)')">
		</td>
		
		<!-- Course ID -->
		<td class="list course" id="csc110_id">CSC110</td>
		
		<!-- Credits -->
		<td class="list credit" id="csc110_cred">1</td>
		
		<!-- Grade Dropdown -->
		<td id="csc110_grade">
			<select class="list dropdown">
				<option value="null"></option>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
				<option value="F">F</option>
				<option value="EX">EX</option>
			</select>
		</td>
		
	</tr>
	
	<!-- Row: CSC150 -->
	<tr id="csc150">
	
		<!-- Check Box -->
		<td class="list check">
			<input type="checkbox" value="check"
				onchange="checkRow('csc150','rgba(0, 153, 204, .25)')">
		</td>
		
		<!-- Course ID -->
		<td class="list course">CSC150</td>
		
		<!-- Credits -->
		<td class="list credit">3</td>
		
		<!-- Grade Dropdown -->
		<td>
			<select class="list dropdown">
				<option value="null"></option>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
				<option value="F">F</option>
				<option value="EX">EX</option>
			</select>
		</td>
		
	</tr>
	
	<!-- Row: CSC150L -->
	<tr id="csc150L">
		<!-- Check Box -->
		<td class="list check">
			<input type="checkbox" value="check"
				onchange="checkRow('csc150L','rgba(0, 153, 204, .25)')">
		</td>
		
		<!-- Course ID -->
		<td class="list course">CSC150L</td>
		
		<!-- Credits -->
		<td class="list credit">0</td>
		
		<!-- Grade Dropdown -->
		<td>
			<select class="list dropdown">
				<option value="null"></option>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
				<option value="F">F</option>
				<option value="EX">EX</option>
			</select>
		</td>
	</tr>
	
</table>
