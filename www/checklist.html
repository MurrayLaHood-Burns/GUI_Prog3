<!DOCTYPE html>

<head>
<link rel="stylesheet" type="text/css" href="checklist.css">
<script src="checklist.js"></script>

<body
	onload="init()">

<!-- CSC Freshman -->
<table class="table" id="cscFresh">

	<!-- Row: Header -->
	<tr id="cscFreshHead" name="tableHeader">
	
		<!-- Main Check Box -->
		<td class="list check">
			<input class="mainCheck" type="checkbox" value="check">
		</td>
		
		<!-- Course Category -->
		<td name="tableCategory">
			<input class="list header CSC" type="text" value="CSC Freshman"
				readonly=true></input>
		</td>
		
		<!-- Total Credits -->
		<td name="tableCredits">
			<input class="list credit total CSC" type="text" readonly=true></input>
		</td>
		
		<!-- GPA -->
		<td name="tableGPA">
			<input class="list grade total CSC" type="text" readonly=true></input>
		</td>
		
	</tr>
	
	<!-- Row: CSC110 -->
	<tr id="csc110" name="course">
	
		<!-- Check Box -->
		<td class="list check row">
			<input class="checkbox"
				type="checkbox" value="check" name="courseCheckBox"
		</td>
		
		<!-- Course ID -->
		<td name="courseID">
			<input class="list course row" type="text" value="CSC110"
				readonly=true></input>
		</td>
		
		<!-- Credits -->
		<td name="courseCredits">
			<input  class="list credit row" type="number" value=1 readonly=true></input>
		</td>
		
		<!-- Grade Dropdown -->
		<td>
			<select class="list dropdown row" name="courseGrade">
				<option value="null"></option>
				<option value=4>A</option>
				<option value=3>B</option>
				<option value=2>C</option>
				<option value=1>D</option>
				<option value="EX">EX</option>
			</select>
		</td>
		
	</tr>
	
	<!-- Row: CSC150 -->
	<tr id="csc150" name="course">
	
		<!-- Check Box -->
		<td class="list check row">
			<input class="checkbox"
				type="checkbox" value="check" name="courseCheckBox"
		</td>
		
		<!-- Course ID -->
		<td name="courseID">
			<input class="list course row" type="text" value="CSC150"
				readonly=true></input>
		</td>
		
		<!-- Credits -->
		<td name="courseCredits">
			<input  class="list credit row" type="number" value=3 readonly=true></input>
		</td>
		
		<!-- Grade Dropdown -->
		<td>
			<select class="list dropdown row" name="courseGrade">
				<option value="null"></option>
				<option value=4>A</option>
				<option value=3>B</option>
				<option value=2>C</option>
				<option value=1>D</option>
				<option value="EX">EX</option>
			</select>
		</td>
		
	</tr>
	
	<!-- Row: CSC150L -->
	<tr id="csc150L" name="course">
	
		<!-- Check Box -->
		<td class="list check row">
			<input class="checkbox"
				type="checkbox" value="check" name="courseCheckBox"
		</td>
		
		<!-- Course ID -->
		<td name="courseID">
			<input class="list course row" type="text" value="CSC150L"
				readonly=true></input>
		</td>
		
		<!-- Credits -->
		<td name="courseCredits">
			<input  class="list credit row" type="number" value=0 readonly=true></input>
		</td>
		
		<!-- Grade Dropdown -->
		<td>
			<select class="list dropdown row" name="courseGrade">
				<option value="null"></option>
				<option value=4>A</option>
				<option value=3>B</option>
				<option value=2>C</option>
				<option value=1>D</option>
				<option value="EX">EX</option>
			</select>
		</td>
	</tr>
	
</table>
